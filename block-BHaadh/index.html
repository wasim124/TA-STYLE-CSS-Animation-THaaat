<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/stylesheet/style.css" rel="stylesheet" />
 
    <title>Assignment-1/Animation</title>
</head>

<body>
    <main>
        <h1 class="heading">BOX 2D & 3D</h1>
        <div class="container ">
            <div class="box top"><span>top</span> </div>
            <div class="box left"> <span>left</span></div>
            <div class="box right"><span> right</span></div>
        </div>
        <div class="wrapper">
            <div class="container-3D">
                <div class="box-3D">
                    <div class="box__face face--front">front</div>
                    <div class="box__face face--back">back</div>
                    <div class="box__face face--right">right</div>
                    <div class="box__face face--left">left</div>
                    <div class="box__face face--top">top</div>
                    <div class="box__face face--bottom">bottom</div>
                </div>
            </div>
            <p class="radio-group">
                <label>
                    <input type="radio" name="rotate-cube-side" value="front" checked /> front
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="right" /> right
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="back" /> back
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="left" /> left
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="top" /> top
                </label>
                <label>
                    <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
                </label>
            </p>
        </div>
     

    </main>
    <script src="assets/js/script.js"> </script>
</body>

</html>
